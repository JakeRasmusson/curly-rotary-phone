<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link href="./assets/styles/output.css" rel="stylesheet">
  <title>Data Program</title>
</head>

<body>
  <div class=" p-0 navbar bg-base-100 flex justify-between">    
    <form class="text-red-500 bg-gray-500 bg-opacity-15" id="teamForm">
      <input name="teamCsv" type="file" required />
      <label class="mx-2" for="selectTeam-home">
        <input name="selectTeam" id="selectTeam-home" type="radio" value="home" checked />
        Home
      </label>
      <label class="mx-2" for="selectTeam-away">
        <input name="selectTeam" id="selectTeam-away" type="radio" value="away" />
        Away
      </label>
      <button type="submit" class="btn btn-primary ml-2">Submit</button>
    </form>
    <div class="pr-2">
      <button class="btn btn-secondary mr-2" id="chooseJsonLocation">JSON Location</button>
      <p id="choosenFilePath"></p>
    </div>
  </div>
  <div class="flex h-[85vh] border">
    <div class="flex-6 min-w-[85%]"><p>hello</p></div>
    <div class="border h-full flex-1 flex flex-col max-w-[15%]">
      <div class="overflow-x-auto h-[50%]">
        <table class="table table-zebra">
          <!-- head -->
          <thead>
            <tr>
              <th>Number</th>
              <th>Name</th>
              <th>Position</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody id="homeRoster">
            <!-- row 1 -->

          </tbody>
        </table>
      </div>
      <div class="overflow-x-auto h-[50%]">
        <table class="table table-zebra">
          <!-- head -->
          <thead>
            <tr>
              <th>Number</th>
              <th>Name</th>
              <th>Position</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody id="awayRoster">
            <!-- row 1 -->

          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<script src="./renderer.js"></script>

</html>
