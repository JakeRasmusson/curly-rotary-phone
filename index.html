<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./assets/styles/output.css" rel="stylesheet">
    <title>Hello from Electron renderer!</title>
  </head>
  <body>
    <form class="text-red-500" id="teamForm">
      <input name="teamCsv" type="file" required/>
      <label for="selectTeam-home">
        <input
          name="selectTeam"
          id="selectTeam-home"
          type="radio"
          value="home"
          checked
        />
        Home
      </label>

      <label for="selectTeam-away">
        <input
          name="selectTeam"
          id="selectTeam-away"
          type="radio"
          value="away"
        />
        Away
      </label>
      <button type="submit">Submit</button>
    </form>
    <button class="btn btn-secondary" id="chooseJsonLocation">JSON Location</button>
    <p id="choosenFilePath"></p>
    <p id="info"></p>
    <div class="overflow-x-auto">
        <table class="table table-zebra">
          <!-- head -->
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Job</th>
              <th>Favorite Color</th>
            </tr>
          </thead>
          <tbody id="homeRoster">
            <!-- row 1 -->

          </tbody>
        </table>
      </div>
      <div class="overflow-x-auto">
        <table class="table table-zebra">
          <!-- head -->
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Job</th>
              <th>Favorite Color</th>
            </tr>
          </thead>
          <tbody id="awayRoster">
            <!-- row 1 -->

          </tbody>
        </table>
      </div>
  </body>
  <script src="./renderer.js"></script>
</html>
